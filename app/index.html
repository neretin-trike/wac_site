<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>We Are Creative Site</title>
  </head>
  <body>
    <div class="container header__container">
      <div class="logo col-span-4">
        <div class="logo__wrap"><img class="logo__img" src="images/logo.png" alt=""/></div>
        <span class="logo__name"> <strong class="logo__name_first-word">ARCHI</strong>NEXT</span>
      </div>
      <nav class="menu col-start-7 col-span-6">
        <ul class="menu__list">
          <li class="menu__item"><a class="link menu__link menu__link_active" href="#">HOME</a></li>
          <li class="menu__item"><a class="link menu__link" href="#">PROJECT</a></li>
          <li class="menu__item"><a class="link menu__link" href="#">SOLUTIONS</a></li>
          <li class="menu__item"><a class="link menu__link" href="#">BLOG</a></li>
          <li class="menu__item"><a class="link menu__link" href="#">CONTACT</a></li>
        </ul>
      </nav>
    </div>
    <main></main>
    <div class="container footer_container">
      <div class="contact footer__contact col-span-12">
        <div class="contact__item col-span-3">
          <div class="contact__icon contact__icon_location"></div>
          <div class="contact__info">New York 1584 St. Vincent</div>
        </div>
        <div class="contact__item col-span-3">
          <div class="contact__icon contact__icon_mail"></div>
          <div class="contact__info">contact@architenext.com</div>
        </div>
        <div class="contact__item col-span-3">
          <div class="contact__icon contact__icon_phone"></div>
          <div class="contact__info">Telephone: +1 800 450 6024</div>
        </div>
        <div class="contact__item col-span-3">
          <div class="contact__icon contact__icon_fax"></div>
          <div class="contact__info">Fax: +1 800 745 6024</div>
        </div>
      </div>
      <div class="social-media footer__social-media col-span-12">
        <div class="social-media__icon social-media__icon_facebook col-start-5 col-span-1"><a class="link social-media__link" href="#"></a></div>
        <div class="social-media__icon social-media__icon_twitter col-span-1"><a class="link social-media__link" href="#"></a></div>
        <div class="social-media__icon social-media__icon_pinterest col-span-1"><a class="link social-media__link" href="#"></a></div>
        <div class="social-media__icon social-media__icon_google col-span-1"><a class="link social-media__link" href="#"></a></div>
      </div>
      <button class="button button_theme_go col-start-6 col-span-2"></button>
    </div>
  </body>
</html>
